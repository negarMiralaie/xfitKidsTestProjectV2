<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xfitKids</title>
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/new.css">
</head>

<body>
    <section class="WholeContainer">
        <aside>
            <ul>
                <li class="logos">
                    <img class="logo" src="../svg/logo.svg" alt="logo image">
                    <img class="xfitKids" src="../svg/xfitKids.svg" alt="">
                </li>
                <li class="activeAside">
                    <b></b>
                    <b></b>
                    <img src="../svg/dashboard.svg" alt="dashboard icon">
                    <p>dashboard</p>
                </li>
                <li>
                    <img src="../svg/attendance.svg" alt="attendance icon">
                    <p>attendeance</p>
                </li>
                <li>
                    <img src="../svg/sessions.svg" alt="sessions icon">
                    <p>sessions</p>
                </li>
                <li>
                    <img src="../svg/coaches.svg" alt="coach icon">
                    <p>coaches</p>
                </li>
                <li>
                    <img src="../svg/excercisePlan.svg" alt="excercise plan icon">
                    <p>excercise plan</p>
                </li>
                <li>
                    <img src="../svg/settings.svg" alt="settings icon">
                    <p>settings</p>
                </li>
            </ul>
            <article class="excerciseCard">
                <i class="fa fa-ellipsis-v fa-2x icon"></i>
                <img src="../svg/excerciseImg.svg" alt="excercise card image">
                <p>Schedule on event</p>
            </article>
        </aside>
        <section class="headerBodyContainer">
            <header>
                <nav class="navbar">
                    <h3>Welcome to xfitkids</h3>
                    <section class="navSearchBar">
                        <img src="../svg/searchIcon.svg" alt="search icon">
                        <input type="search" placeholder="search">
                    </section>
                    <section class="navIcons">
                        <img src="../svg/notification.svg" alt="notification icon">
                        <img src="../svg/navProfile.svg" alt="profile icon">
                    </section>
                </nav>
            </header>
            <main>
                <section class="counter">
                    <section class="leftCounter counterCard">
                        <section class="counterIcon">
                            <img src="../svg/couter1.svg" alt="">
                        </section>
                        <section class="counterDivider">
                            <img src="../svg/counterDivider.svg" alt="">
                        </section>
                        <section class="leftCounterText counterText">
                            <p>534</p>
                            <p>coaches</p>
                        </section>
                    </section>
                    <section class="centerCounter counterCard">
                        <section class="counterIcon">
                            <img src="../svg/couter2.svg" alt="">
                        </section>
                        <section class="counterDivider">
                            <img src="../svg/counterDivider.svg" alt="">
                        </section>
                        <section class="centerCounterText counterText">
                            <p>9.7K</p>
                            <p>kids</p>
                        </section>
                    </section>
                    <section class="RightCounter counterCard">
                        <section class="counterIcon">
                            <img src="../svg/couter3.svg" alt="">
                        </section>
                        <section class="counterDivider">
                            <img src="../svg/counterDivider.svg" alt="">
                        </section>
                        <section class="rightCouterText counterText">
                            <p>50M</p>
                            <p>Revenue</p>
                        </section>
                    </section>
                </section>
            </main>
        </section>
    </section>
</body>

</html>
